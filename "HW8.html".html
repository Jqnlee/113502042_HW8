<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Calculator</title>
  <style>
    body {
      font-family: Tahoma, sans-serif;
      background-color: #10F7CC;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .calculator {
      background: #C4DFDA;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 300px;
    }

    .calculator h1 {
      margin-bottom: 20px;
    }

    .calculator label {
      display: block;
      margin: 10px 0 5px;
    }

    .calculator input,
    .calculator select {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .calculator button {
      background: #B86A66;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }

    .calculator button:hover {
      background: #80B5B6;
    }

    #result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <h1>JS Calculator</h1>
    <label for="num1">Number 1</label>
    <input type="number" id="num1" placeholder="Enter a number">
    
    <label for="num2">Number 2</label>
    <input type="number" id="num2" placeholder="Enter a number">
    
    <label for="operator">Operate way?</label>
    <select id="operator">
      <option value="+">+</option>
      <option value="-">-</option>
      <option value="*">ร</option>
      <option value="/">รท</option>
    </select>
    
    <button id="calculate">Calculate</button>
    <p id="result">Result = </p>
  </div>
  
  <script>
    document.getElementById('calculate').addEventListener('click', function() {
      const num1 = parseFloat(document.getElementById('num1').value);
      const num2 = parseFloat(document.getElementById('num2').value);
      const operator = document.getElementById('operator').value;
      const resultElement = document.getElementById('result');
      
      if (isNaN(num1) || isNaN(num2)) {
        resultElement.textContent = "Please enter valid numbers!";
        return;
      }

      let result;
      switch (operator) {
        case '+':
          result = num1 + num2;
          break;
        case '-':
          result = num1 - num2;
          break;
        case '*':
          result = num1 * num2;
          break;
        case '/':
          if (num2 === 0) {
            resultElement.textContent = "Cannot divide by zero!";
            return;
          }
          result = num1 / num2;
          break;
        default:
          resultElement.textContent = "Invalid operation!";
          return;
      }
      
      resultElement.textContent = `Result = ${result.toFixed(2)}`;
    });
  </script>
</body>
</html>
